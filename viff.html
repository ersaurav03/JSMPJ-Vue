<html>
<head>
	<title>V-iff</title>
</head>
<body>
<script src="Vue/vue.min.js" type="text/javascript"></script>

	<p v-else>Noew if is hidden</p>
	<p v-show>JSMDJ Corporation</p>
    <template v-if="show">
    	 <h1>Heading 1</h1>
    	 <h2> Heading 2</h2>
    	 <h3>Heading 3</h3>
    </template>

	<button @click="show=!show">Button</button>

			show: true
		}
	});
